name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            TAG="${{ github.ref_name }}"
            echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

  build-android:
    name: Build Release
    needs: [version, test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate localizations
        run: flutter gen-l10n

      - name: Build release APK
        run: flutter build apk --release

      - name: Build release AAB
        run: flutter build appbundle --release

      - name: Generate checksums
        run: |
          cd build/app/outputs
          sha256sum flutter-apk/app-release.apk > flutter-apk/app-release.apk.sha256
          sha256sum bundle/release/app-release.aab > bundle/release/app-release.aab.sha256

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            android/build/app/outputs/flutter-apk/app-release.apk
            android/build/app/outputs/flutter-apk/app-release.apk.sha256
            android/build/app/outputs/bundle/release/app-release.aab
            android/build/app/outputs/bundle/release/app-release.aab.sha256
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [version, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: CimBar Scanner v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/android/build/app/outputs/flutter-apk/app-release.apk
            artifacts/android/build/app/outputs/flutter-apk/app-release.apk.sha256
            artifacts/android/build/app/outputs/bundle/release/app-release.aab
            artifacts/android/build/app/outputs/bundle/release/app-release.aab.sha256
